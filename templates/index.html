<!DOCTYPE html>
<html>
<head>
    <title>Agência de Viagens</title>
    <style>
        body {
            background: linear-gradient(120deg, #000428, #004e92);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1, h3 {
            text-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff, 0 0 30px #00bfff;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            padding: 10px;
            font-size: 1em;
            margin: 10px 0;
            border: 1px solid #00bfff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        input::placeholder {
            color: #ccc;
        }

        button {
            background: linear-gradient(45deg, #00bfff, #00ff6a);
            border: none;
            color: #000;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            margin: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 10px;
            box-shadow: 0 0 20px #00bfff, 0 0 30px #00ff6a;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #00bfff, 0 0 40px #00ff6a;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Agência de Viagens</h1>
    <a href="/criar"><button>Cadastrar cliente</button></a><br><br>
    <a href="/listar"><button>Listar clientes</button></a><br><br>
    <a href="/sair"><button>Sair</button></a>
</body>
</html>
